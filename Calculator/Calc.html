<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Calc.css" />
  </head>

  <body>
    <div>
      <div class="calculator">
    <div class="display">
        <div class="topDisplay" id = "topDisplay" >0
        </div>
        <div class="bottomDisplay"id = "bottomDisplay" >0</div>
    </div>
    <div class="container calcBody">
      
      <div class="buttonContainer">
        <button class="button" id = "seven" type="button">7</button>
      </div>
      <div class="buttonContainer">
        <button class="button" id = "eight" type="button">8</button>
      </div>
      <div class="buttonContainer">
        <button class="button" id = "nine" type="button">9</button>
      </div>
      <div class="buttonContainer">
        <button class="button" id = "divide" type="button">/</button>
      </div>
      <div class="buttonContainer">
        <button class="button"  id = "four" type="button">4</button>
      </div>
      <div class="buttonContainer">
        <button class="button" id = "five" type="button">5</button>
      </div>
      <div class="buttonContainer">
        <button class="button" id = "six" type="button">6</button>
      </div>
      <div class="buttonContainer">
        <button class="button" id = "multiply" type="button">*</button>
      </div>
      <div class="buttonContainer">
        <button class="button" id = "one" type="button">1</button>
      </div>
      <div class="buttonContainer">
        <button class="button"id = "two"  type="button">2</button>
      </div>
      <div class="buttonContainer">
        <button class="button" id = "three" type="button">3</button>
      </div>
      <div class="buttonContainer">
        <button class="button" id = "minus" type="button">-</button>
      </div>
      <div class="buttonContainer">
        <button class="button" id = "zero" type="button">0</button>
      </div>
      <div class="buttonContainer">
        <button class="button" id = "period" type="button">.</button>
      </div>
      <div class="buttonContainer">
        <button class="button" id = "equals" type="button">=</button>
      </div>
      <div class="buttonContainer">
        <button class="button" id = "plus" type="button">+</button>
      </div>
      
</div>
<div>
  <div class="clearContainer">
    <button id = "clear" type="button">Clear</button>
</div>
</div>
</div>

<script src="Calc.js"></script>
  </body>
  
</html>
