<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Calc.css" />
  </head>

  <body><div class="calculator">
    <div class="display">
        <div class="topDisplay" id = "topDisplay" >0
        </div>
        <div class="bottomDisplay"id = "bottomDisplay" >0</div>
    </div>
    <div class="container calcBody">
      
      <div class="buttonContainer">
        <button class="button" id = "7" type="button">7</button>
      </div>
      <div class="buttonContainer">
        <button class="button" id = "8" type="button">8</button>
      </div>
      <div class="buttonContainer">
        <button class="button" id = "9" type="button">9</button>
      </div>
      <div class="buttonContainer">
        <button class="button" id = "/" type="button">/</button>
      </div>
      <div class="buttonContainer">
        <button class="button"  id = "4" type="button">4</button>
      </div>
      <div class="buttonContainer">
        <button class="button" id = "5" type="button">5</button>
      </div>
      <div class="buttonContainer">
        <button class="button" id = "6" type="button">6</button>
      </div>
      <div class="buttonContainer">
        <button class="button" id = "*" type="button">*</button>
      </div>
      <div class="buttonContainer">
        <button class="button" id = "1" type="button">1</button>
      </div>
      <div class="buttonContainer">
        <button class="button"id = "2"  type="button">2</button>
      </div>
      <div class="buttonContainer">
        <button class="button" id = "3" type="button">3</button>
      </div>
      <div class="buttonContainer">
        <button class="button" id = "-" type="button">-</button>
      </div>
      <div class="buttonContainer">
        <button class="button" id = "0" type="button">0</button>
      </div>
      <div class="buttonContainer">
        <button class="button" id = "." type="button">.</button>
      </div>
      <div class="buttonContainer">
        <button class="button" id = "=" type="button">=</button>
      </div>
      <div class="buttonContainer">
        <button class="button" id = "+" type="button">+</button>
      </div>
      
</div>
<div>
  <div class="buttonContainer">
    <button class="button" id = "clear" type="button">Clear</button>
</div>
</div>
  </body>
</html>
